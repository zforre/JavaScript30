<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'short');

    // Styled
    console.log('%c I am some great text', 'color: red;');

    // warning!
    console.warn('OH NO');

    // Error :|
    console.error('I BROKE MYSELF');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1===2, 'That is wrong');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    //console.log(p);
    //console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name} is ${dog.age} years old`);
      console.log(`This is ${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Zach');
    console.count('Megan');
    console.count('Zach');
    console.count('Megan');
    console.count('Megan');
    console.count('Zach');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/zforre')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
